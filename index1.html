<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Password Generator</title>
    <!-- these are all the library references I need to make the code work using bootstap, css, and javascript  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- the header using jumbotron letter the guest know the name of the page with it's purpose  -->
      <div class="jumbotron" height:100px>
        <div class="text-center">
          <h1 class="display-4">Password Generator</h1>
          <p class="lead">You can use this site to generate a more secure password.</p>
          </div>
        </div>
    <!-- needed to get the div centered  -->
    <div class="text-center">

      <div class="clearfix">
        <div class="col d-flex justify-content-center">
      <div class="card" style="width: 50rem;">
        

      <h2>Generate a Password</h2>
      <hr>
      
      <!-- the form containing the textarea which will return a scrollable field to contain password and two buttons generate and copy -->
      <form >       
          <textarea  class="rounded text-center p-4" rows="6" readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" >
          </textarea>

          <!-- div to hold the buttons  -->
          <div class="container">
            <!-- the rows allow me to create colums for the buttons  -->
              <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="generate" >Generate Password</button>
                </div>
                <div class="col-sm">
                    <button type="button"  class="btn btn-primary" id="copy" >Copy To  Clipboard </button>   
                </div>
              </div>
          </div>
    
       </form>
      </div>
    </div>
      <hr>
      <footer id="footer"><p>Boot Camp exercise 3 - Generating a Password </p> </footer>
    </div>
    <script src="assets/java/script.js"></script>

    
  </body>
 
</html>
